site_name: MediaPlayerInfo
site_url: https://redstonecrafter0.github.io/mediaplayerinfo
repo_url: https://github.com/Redstonecrafter0/MediaPlayerInfo
repo_name: MediaPlayerInfo
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme)"
      primary: black
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - toc.follow
    - search.suggest
plugins:
  - privacy
  - search
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
extra:
  version:
    provider: mike
nav:
  - Home: index.md
